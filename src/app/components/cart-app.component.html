<app-navbar [items]="items" (openEventEmitter)="openCart()"></app-navbar>


<div class="container my-4">

  <h2>Catalogo de productos App</h2>
  
  <div class="row">
    <div [className]="showCart? 'col-9': 'col'">
      <app-catalog [products]="products" (productEventEmitter)="onAddCart($event)"></app-catalog>
    </div>
    @if (showCart) {
    <div class="col-3">
      <button class="btn btn-secondary float-end" (click)="openCart()">X</button>
      @if (items.length > 0) {
      <app-cart [items]="items" [total]="total" (idProductEventEmitter)="onDeleteCart($event)"></app-cart>
      }@else {
      <div class="alert alert-warning">no hay elementos en el carro</div>
      }
    </div>
    }
  </div>

</div>
