
<h2>Catalogo de productos App</h2>
<!-- <app-catalog [products]="products" (productEventEmitter)="onAddCart($event)"></app-catalog> -->

<div class="row">
    @for (product of products; track $index) {
        <div class="col-4 my-2">
            <app-product-card [product]="product" (productEventEmitter)="onAddCart($event)"></app-product-card> 
        </div>
    }
</div>
